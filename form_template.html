<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        #main {
            background: url(./images/brooke-lark-08bOYnH_r_E-unsplash.jpg) no-repeat;
            background-size: cover;
        }

        .form-control {
            border: none;
            border-bottom: 1px solid;
            border-bottom-left-radius: 0px;
            border-bottom-right-radius: 0px;
            background-color: transparent;
        }

        .form-control:focus {
            box-shadow: 0px 0px 0px 0px transparent;
            background-color: transparent;
        }
    </style>
</head>

<body>

    <main id="main" class="vh-100">
        <div class="container">
            <div class="row justify-content-end vh-100 align-items-center me-5 pe-5">
                <div class="col-md-4">
                    <div class="mb-3 border-1 border-dark">
                        <div class="d-flex">
                            <i class="bi bi-person-fill"></i>
                            <input type="text" class="form-control" placeholder="name">
                        </div>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="name">
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="name">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="name">
                    </div>
                    <div class="mb-3">
                        <select name="" id="" class="form-control">
                            <option value="-"> Please choose a value </option>
                            <option value="-"> Please choose a value </option>
                            <option value="-"> Please choose a value </option>
                            <option value="-"> Please choose a value </option>
                        </select>
                    </div>
                    <div class="mb-3">

                        <input type="checkbox" class="form-check-input" type="checkbox">
                        <label class="form-check-label" for="flexCheckDefault">
                            Default checkbox
                        </label>


                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckDefault">
                            checked checkbox
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
