<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        .main {
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        #demo {
            width: 100%;
            position: absolute;
            left: 0px;
            top: 0px;
            z-index: -999;

        }

        h1 {
            text-align: center;
            line-height: 100vh;
        }
    </style>
</head>

<body>
    <main class="main">
        <video id="demo" autoplay="on" loop>
            <source src="./images/production ID_4549682.mp4" type="video/mp4">
            <source src="./images/production ID_4549682.wmv" type="video/wmv">
            <source src="./images/production ID_4549682.ogg" type="video/ogg">
        </video>
        <h1>
            Hello World
        </h1>
        <audio controls loop style="position: absolute; right: 0px; top: 0px;">
            <source src="./images/order-99518.mp3" type="audio/mp3">
        </audio>

    </main>
</body>

</html>
