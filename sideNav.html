<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            transition: 0.2s;
        }

        main {
            display: flex;
        }

        #mainHeader {
            flex-grow: 2;
            height: 100vh;
        }

        #mainSection {
            flex-grow: 10;
            height: 100vh;
            overflow-y: scroll;
        }

        .one {
            height: 100vh;
            width: 100%;
            background-color: crimson;
        }

        .one:nth-child(2) {
            background-color: greenyellow;
        }
    </style>
</head>

<body>
    <main>
        <header id="mainHeader">
            <button type="button" id="menuToggle"> Toggler </button>
            <!-- Click on menuToggle  -->
            <ul>
                <li>
                    Home
                </li>
                <li>
                    Home
                </li>
                <li>
                    Home
                </li>
            </ul>
        </header>
        <section id="mainSection">
            <article class="one"> One </article>
            <article class="one"> One </article>
            <article class="one"> One </article>
        </section>
    </main>
    <script>
        const menuToggle = document.querySelector('#menuToggle');
        const mainHeader = document.querySelector('#mainHeader');
        const mainSection = document.querySelector('#mainSection');

        mainHeader.style.flexGrow = 2;
        menuToggle.onclick = function () {

            if (mainHeader.style.flexGrow == 2) {
                mainHeader.style.flexGrow = 1;
                mainSection.style.flexGrow = 11;
            } else {
                mainHeader.style.flexGrow = 2;
                mainSection.style.flexGrow = 10;
            }

        };

    </script>
</body>

</html>
